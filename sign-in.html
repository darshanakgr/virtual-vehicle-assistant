<nav class="navbar navbar-info navbar-absolute">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">

<div class="wrapper">
    <div class="header header-filter"
         style="background-size: cover; background: url('./assets/img/background.jpg') top center;">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <div class="card card-signup">
                        <form class="form" action="#" id="sign-in-form">
                            <div class="header header-info text-center">
                                <h4>Sign In</h4>
                                <p class="description" style="color: white">If you're already signed up, please use your credentials to sign in</p>
                            </div>
                            <div class="content">
                                <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
                                    <input class="form-control" name="email" placeholder="Email...">
                                </div>

                                <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                                    <input type="password" name="password" placeholder="Password..." class="form-control"/>
                                </div>

                            </div>
                            <div class="footer text-center">
                                <input type="submit" class="btn btn-info btn-lg" style="border-radius: 27px" value="GO">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="copyright pull-right">
                    &copy; 2017, developed by NEXUS Innovations
                </div>
            </div>
        </footer>
